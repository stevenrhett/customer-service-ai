# Prometheus configuration for Customer Service AI monitoring
#
# Usage:
#   1. Install Prometheus: https://prometheus.io/download/
#   2. Update targets with your actual endpoints
#   3. Run: prometheus --config.file=prometheus-config.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'production'
    application: 'customer-service-ai'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'localhost:9093'

# Load rules once and periodically evaluate them
rule_files:
  - 'alert_rules.yml'

# Scrape configurations
scrape_configs:
  # Application metrics
  - job_name: 'customer-service-ai'
    static_configs:
      - targets:
          - 'localhost:8000'  # Update with your backend URL
    metrics_path: '/metrics'  # Add /metrics endpoint to app if using prometheus_client
    scheme: https
    tls_config:
      insecure_skip_verify: false

  # Health check monitoring
  - job_name: 'health-check'
    static_configs:
      - targets:
          - 'localhost:8000'
    metrics_path: '/health'
    scheme: https
    scrape_interval: 30s

  # Node exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'localhost:9100'

  # Docker metrics (if using Docker)
  - job_name: 'docker'
    static_configs:
      - targets:
          - 'localhost:9323'

---
# Alert rules (save as alert_rules.yml)
groups:
  - name: customer-service-ai-alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% over the last 5 minutes"

      # Authentication failures
      - alert: AuthenticationFailures
        expr: rate(auth_failures_total[5m]) > 0.1
        for: 2m
        labels:
          severity: high
        annotations:
          summary: "Multiple authentication failures"
          description: "{{ $value }} authentication failures per second"

      # Health check failure
      - alert: HealthCheckFailed
        expr: up{job="health-check"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Health check is failing"
          description: "Health check endpoint is down"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }}s"

      # Rate limit hits
      - alert: HighRateLimitHits
        expr: rate(rate_limit_exceeded_total[5m]) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High rate of rate limit hits"
          description: "{{ $value }} rate limit hits per second"

      # Security violations
      - alert: SecurityViolation
        expr: increase(security_violations_total[5m]) > 0
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Security violation detected"
          description: "{{ $value }} security violations in the last 5 minutes"

      # Low cache hit rate
      - alert: LowCacheHitRate
        expr: rate(cache_hits_total[5m]) / rate(cache_requests_total[5m]) < 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value }}%"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value }}% disk space remaining"
